<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>339 Exam</title>
  </head>
  <body>

    <h1>Madison</h1>
    <section class="photo-wrapper">
      <div class="my-images">
        <img src="images/examPic.JPG" class="my-photo left" id="my-photo-left" alt="Exam Photo">
        <img src="images/UMSI-logo.jpg" class="my-photo right" id="my-photo-right" alt="UMSI logo">
      </div>
    </div>

    <div id="hide-button">
      <button type="button" onclick="hideme()">Hide Image</button>
    </div>
    <div id="show-button">
      <button type="button" onclick="showme()">Show Image</button>
    </div>

    <script>
        function hideme() {
        document.getElementById("my-photo-left").style.visibility = "hidden";
        document.getElementById("my-photo-right").align = "middle";
        }
        function showme() {
        document.getElementById("my-photo-left").style.visibility = "visible";
        }
    </script>

  </body>
</html>
