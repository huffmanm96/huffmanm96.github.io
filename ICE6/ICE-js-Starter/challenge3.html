<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
			if (document.getElementById('opt-straw').checked == false) {
				if (document.getElementById('opt-blue').checked == false) {
					alert("Please select your favorite berry!")
					console.log("nothing")
					return false
				}
			}
		}
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?:
          <label>
            <input type="radio" value = "s" id="opt-straw" name ="berry"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue" name = "berry"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
